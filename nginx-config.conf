# Nginx configuration for darmasrsharq.site
# Save this as: /etc/nginx/sites-available/darmasrsharq.site

server {
    listen 80;
    listen [::]:80;
    server_name darmasrsharq.site www.darmasrsharq.site;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name darmasrsharq.site www.darmasrsharq.site;

    # SSL certificates (will be configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/darmasrsharq.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darmasrsharq.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/darmasrsharq.site.access.log;
    error_log /var/log/nginx/darmasrsharq.site.error.log;

    # Max upload size (for file uploads)
    client_max_body_size 10M;

    # Backend API proxy
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Frontend (static files or Vite dev server)
    location / {
        # Option 1: Proxy to Vite dev server (development)
        # proxy_pass http://localhost:5173;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
        # proxy_cache_bypass $http_upgrade;

        # Option 2: Serve built static files (production - recommended)
        root /root/darmasr/client/dist;
        try_files $uri $uri/ /index.html;
        index index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5000/api/health;
        access_log off;
    }
}
